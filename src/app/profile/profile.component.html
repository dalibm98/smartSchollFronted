<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form (ngSubmit)="registerUser()">
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="nom" [(ngModel)]="registerRequest.nom" placeholder="User name" required="">
					<input type="email" name="email" [(ngModel)]="registerRequest.email" placeholder="Email" required="">
					<input type="password" name="password" [(ngModel)]="registerRequest.password" placeholder="Password" required="">
					<button type="submit">Sign up</button>
				</form>
				<div *ngIf="registrationSuccess">Registration successful</div>

			</div>
	
			<div class="login">
				<form (ngSubmit)="loginUser()">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" [(ngModel)]="authRequest.email" placeholder="Email" required="">
					<input type="password" name="password" [(ngModel)]="authRequest.password" placeholder="Password" required="">
					<button type="submit">Login</button>
				</form>
			</div>
	</div>
</body>
</html>
