<app-navbar></app-navbar>
<div class="container">
  <div class="part-one">
    <h2>Add Course</h2>
    <div class="course-info">
      <form [formGroup]="courseForm" (submit)="createCourse()" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" id="title" formControlName="title" required>
        <br>
        <label for="description">Description:</label>
        <textarea id="description" formControlName="description" required></textarea>
        <br>
        <label for="pdfFile">PDF File:</label>
        <input type="file" id="pdfFile" (change)="onFileSelected($event)" accept=".pdf" required>
        <br>
        <button type="submit">Add Course</button>
      </form>
    </div>
  </div>
</div>
